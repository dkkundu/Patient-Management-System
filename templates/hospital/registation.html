{% extends 'base.html' %}
{% load static %}



{% block style %}
<link rel="stylesheet" href="{% static 'custom/re_design.css' %}"/>
{% endblock style %}
{% block maincontent %}
<!--inner banner-->
<div class="inner-banner">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>Registration</h1>
            </div>
            <div class="col-md-5">
                <ol class="breadcrumb">
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li class="active">Registration</li>
                    <li class="active">Type</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!--inner banner End-->

<!--Main Content Start-->

<div class="container make-box">
    <div class="vertical-card">
        <h2 class="text-center"> Please select account Type</h2> <br>
        <di class="col-6 float-left">
            <a href="{% url 'registration_doctor' %}" class="btn">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Patient</h5> <br>
                        <img class="image-class" src="{% static 'admin/img/gis/patient.gif' %}">

                    </div>
                </div>
            </a>
        </di>
        <di class="col-6 float-right">
            <a href="#" class="btn">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Doctor</h5>
                        <img class="image-class_doctor" src="{% static 'admin/img/gis/doctor.gif' %}">
                    </div>
                </div>
            </a>
        </di>
    </div>
</div>


<!--Main Content End-->
{% endblock maincontent %}
