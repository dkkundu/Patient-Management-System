{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link href="{% static 'time/css/datetimepicker.css' %}">
<script src="{% static 'time/js/datetimepicker.js' %}"></script>
{% endblock style %}

{% block maincontent %}
<!--inner banner-->
<div class="inner-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>Get Appointment</h1>
      </div>
      <div class="col-md-5">
        <ol class="breadcrumb">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li class="active">Appointment</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<!--inner banner End-->

<!--Main Content Start-->
<div class="main-content padding-0">
  <section class="appointment-form">
    <div class="container">
      <div class="row">
        <div class="col-md-6"><img src="{% static 'heartcare/images/form-pic.jpg' %}" alt=""></div>
        <div class="col-md-6">
          <form action="" enctype="multipart/form-data" class="form-register" method="POST" accept-charset="UTF-8">
            {% csrf_token %}
            <div class="app-form">
              {{ form|crispy }}


              <div class="col-md-12 text-center">
                <input value="Book Appointment" type="submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<!--Main Content End-->
{% endblock maincontent %}


{% block extra_js %}
<script>
$(function () {
  $("#id_appointment_time").datetimepicker({
    format:'DD/MM/YYYY HH:mm:ss',
  })
});
</script>
{% endblock extra_js %}
